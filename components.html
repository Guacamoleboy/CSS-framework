<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guacamoleboy Framework Components</title>

    <!-- Framework CSS -->
    <link rel="stylesheet" href="guacamoleboy-wow.css">
    <link rel="stylesheet" href="guacamoleboy-framework.css">
    <link rel="stylesheet" href="guacamoleboy-animations.css">
</head>
<body>

    <header class="guac-text-center">
        <h1>Guacamoleboy Framework Components</h1>
        <p>A showcase of functionality and animations all in one!</p>
    </header>

    <!-- 
    
        <main> and <section> is for SEO and for robots to read your site.
        It basically tells them to skip irrelevant information and only
        use relevant information for SEO etc.
    
    -->

    <main>
        <!-- Buttons -->
        <section>
            <h2>Buttons</h2>
            <button class="guac-btn guac-btn-primary">Button 1</button>
            <button class="guac-btn guac-btn-secondary">Button 2</button>
            <button class="guac-btn guac-btn-success">Button 3</button>
            <button class="guac-btn guac-btn-danger">Button 4</button>
            <button class="guac-btn guac-btn-warning">Button 5</button>
            <button class="guac-btn guac-btn-info">Button 6</button>
            <button class="guac-btn guac-btn-sm">Button 7</button>
            <button class="guac-btn guac-btn-lg">Button 8</button>
        </section>

        <!-- Cards -->
        <section>
            <h2>Cards</h2>
            <div class="guac-card guac-col-3 guac-text-center">
                <h3>Digga what</h3>
                <p>This is a card.. Get it? Anyways..</p>
            </div>
        </section>

        <!-- Animations -->
        <section>
            <h2>Animations</h2>
            <div class="guac-animate guac-fade-in">Fade In</div>
            <div class="guac-animate guac-slide-down">Slide Down</div>
            <div class="guac-animate guac-slide-up">Slide Up</div>
            <div class="guac-animate guac-slide-left">Slide Left</div>
            <div class="guac-animate guac-slide-in-left">Slide In Left</div>
            <div class="guac-animate guac-slide-right">Slide Right</div>
            <div class="guac-animate guac-zoom-in">Zoom In</div>
            <div class="guac-animate guac-rotate-in">Rotate In</div>
            <div class="guac-animate guac-fade-out">Fade Out</div>
            <div class="guac-animate guac-rotate-out">Rotate Out</div>
        </section>
    </main>

    <!-- WOW / JS -->
    <script src="guacamoleboy-wow.js"></script>
</body>
</html>
